<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HW.VUE</title>
    <link rel="stylesheet" href="hwl.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <section id="app">
        <span v-for="letter in letters.split('')" v-on:click="text += letter">{{ letter.toUpperCase() }}</span>
        <span v-on:click="text += ' '">-</span>
        <span v-on:click="text=text.slice(0, -1)"><-</span>
        <p>{{ text }}</p>
            
    </section>

<script src="js\hwl.js"></script>
</body>
</html>
